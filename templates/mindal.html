<!doctype html>
                <html lang="en">
                  <head>
                      <link rel="stylesheet" href="/static/css/araxis.css">
                    <meta charset="utf-8">
                  </head>
                  <body>
                    <section class="product">
  <div class="product__photo">
    <div class="photo-container">
      <div class="photo-main">

        <img src="/static/img/nut_mindal.jpg" height="350">
      </div>

    </div>
  </div>
  <div class="product__info">
    <div class="title">
      <h1>Миндаль сырой очищенный</h1>
      <span>500 Г</span>
    </div>
    <div class="price">
      ₽<span>464.99</span>
    </div>

    <div class="description">
      <h3>ПОЛЬЗА</h3>
      <ul>
        <li>Богат полезными жирами, витаминами и минералами</li>
        <li>Положительно влияет на уровень сахара в крови, давление</li>
        <li>Нормализует вес и уменьшает чувство голода</li>
        <li>Наличие большого количества антиоксидантов</li>
      </ul>
    </div>
    <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="/static/img/butt_plus.png" height="20">
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="/static/img/butt_minus.png" height="20">
          </button>
        </div>
    <button class="buy--btn">В КОРЗИНУ</button>
  </div>
</section>


                  </body>
                </html>
