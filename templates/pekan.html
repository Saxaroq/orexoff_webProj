<!doctype html>
                <html lang="en">
                  <head>
                      <link rel="stylesheet" href="/static/css/araxis.css">
                    <meta charset="utf-8">
                  </head>
                  <body>
                    <section class="product">
  <div class="product__photo">
    <div class="photo-container">
      <div class="photo-main">

        <img src="/static/img/nut_pekan.jpeg" height="350">
      </div>

    </div>
  </div>
  <div class="product__info">
    <div class="title">
      <h1>Пекан очищенный сырой</h1>
      <span>{{ massa }}</span>Г
    </div>
    <div class="price">
      <span>{{ price }}</span>₽
    </div>

    <div class="description">
      <h3>ПОЛЬЗА</h3>
      <ul>
        <li>Повышает эластичность сосудистой стенки</li>
        <li>Снижает интенсивность развития воспалительных реакций </li>
        <li>Насыщает организм энергией</li>
        <li>Поставляет в организм незаменимые аминокислоты</li>
      </ul>
    </div>
    <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="/static/img/butt_plus.png" height="20">
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="/static/img/butt_minus.png" height="20">
          </button>
        </div>
    <button class="buy--btn">В КОРЗИНУ</button>
  </div>
</section>

 <butt3 type="button" onclick="document.location='/'">Назад </butt3>
                  </body>
                </html>
