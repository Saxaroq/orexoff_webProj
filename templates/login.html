<!doctype html>
                <html lang="en">
                  <head>
                  <link rel="stylesheet" type="text/css" href="../static/css/login.css">
                <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
                    <meta charset="utf-8">
                    <title>Регистрация</title>
                  </head>
                  <body>


<div class="main">
		<input type="checkbox" name="check" id="chk" aria-hidden="false">
			<div class="signup">
				<form method="post">
					<label for="chk" aria-hidden="true">Регистрация</label>
					<input type="text" name="name" placeholder="Имя" required="">
					<input type="text" name="surname" placeholder="Фамилия" required="">
					<input type="email" name="email" placeholder="Адрес почты" required="">
					<input type="password" name="password" placeholder="Пароль" required="">
					<button>Регистрация</button>
				</form>
			</div>

			<div class="login">
				<form method="post">
					<label for="chk" aria-hidden="true">Вход</label>
					<input type="email" name="email" placeholder="Адрес почты" required="">
					<input type="password" name="password" placeholder="Пароль" required="">
					<button>Вход</button>
				</form>
			</div>
	</div>

	<butt5 type="button" onclick="document.location='/'"> На главную</butt5>

                  </body>
                </html>
