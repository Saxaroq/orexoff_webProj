<!doctype html>
                <html lang="en">
                  <head>
                      <link rel="stylesheet" href="/static/css/araxis.css">
                    <meta charset="utf-8">
                  </head>
                  <body>
                    <section class="product">
  <div class="product__photo">
    <div class="photo-container">
      <div class="photo-main">

        <img src="/static/img/nut_brazil.jpg" height="375">
      </div>

    </div>
  </div>
  <div class="product__info">
    <div class="title">
      <h1>Бразильский орех очищенный</h1>
       <span>{{ massa }}</span>Г
    </div>
    <div class="price">
      <span>{{ price }}</span>₽
    </div>

    <div class="description">
      <h3>ПОЛЬЗА</h3>
      <ul>
        <li>Уменьшает количество жировых клеток</li>
        <li>Расширяет сосуды, активизирует кровоток</li>
        <li>Активизирует работу мозга </li>
        <li>Улучшает состояние кожи</li>
      </ul>
    </div>
    <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="/static/img/butt_plus.png" height="20">
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="/static/img/butt_minus.png" height="20">
          </button>
        </div>
    <button class="buy--btn">В КОРЗИНУ</button>
  </div>
</section>


                  </body>
                </html>
